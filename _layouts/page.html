<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
  <header class="border-bottom mb-4">
    <nav class="navbar navbar-light bg-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="app-logo d-flex align-items-center">
          <img src="/assets/icons/favicon.ico" alt="WHIEAT Logo" class="logo-image me-2" style="height: 2.2rem;">
          <div class="logo-text">
            <div class="logo-title fw-bold" style="font-size:1.5rem;">WHIEAT</div>
            <span class="logo-tagline text-muted" style="font-size:0.95rem;">Eat Wise, Live Well</span>
          </div>
        </div>
        <div>
          <a class="nav-link d-inline px-2" href="https://whieat.com">Home</a>
          <a class="nav-link d-inline px-2" href="/">Blog</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <div class="bg-white rounded shadow-sm p-4 mb-4">
      {{ content }}
    </div>
  </main>
  <footer class="bg-light text-center py-4 mt-5 border-top">
    <div class="container">
      <small class="text-muted">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small>
    </div>
  </footer>
</body>
</html>
